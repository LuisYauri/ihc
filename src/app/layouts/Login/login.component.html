<div class="login">
  <nz-card class="login__card">

    <div class="logo">
      <div class="logo--title">Aula Virtural FISI</div>
    </div>

    <div class="btn-user">
      <nz-input-group [nzPrefix]="prefixTemplate">
        <input type="text" nz-input placeholder="Ingrese su nombre de usuario" />
      </nz-input-group>
      <ng-template #prefixTemplate><i nz-icon nzType="user"></i></ng-template>
    </div>

    <div class="btn-user">
      <nz-input-group [nzSuffix]="suffixTemplatee">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          placeholder="Ingrese su contraseÃ±a"
          [(ngModel)]="password"
        />
      </nz-input-group>
      <ng-template #suffixTemplatee>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </div>


    <button style="width: 100%;" nz-button nzType="primary" (click)="openView()">Ingresar</button>
  </nz-card>
</div>
